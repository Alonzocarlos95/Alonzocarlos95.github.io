<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2"> 

<title>Storm Center</title>
<meta name="description" content="Storm Center web page from Carlos Alonzo">

<link rel="stylesheet" href="csstable/stormcenter.css">
</head>
<body>

<form action="thanks.html">
<fieldset>
<legend>Contact Information</legend>
<label for="Name">Name</label>
<input type="text" id="name" name="name" placeholder="--only alpha characters--" required pattern="[A-Za-z]{5,}" minlength="5">
<br><br>
<label for="lastn">Last Name</label>
<input type="text" id="lastn" name="lastname" placeholder="--only alpha characters--" required pattern="[A-Za-z]{5,}" minlength="5">
<br><br>
<label for="emails">Email</label>
<input type="email" id="emails" placeholder="  me@example.com">
<br><br>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" required>
<br></br>
<label for="zip">Zip Code</label>
<input type="number" id="zip" required>

</fieldset>
<br><br>
<fieldset>
    <legend>Weather Events</legend>
    <label for="storm">Storm Date</label>
    <input type="date" id='storm'>
    <br><br>
    <label for="stormlist">Storm Type</label>
    <input list="stormtype" id="stormlist" name="stormlist" />

    <datalist id="stormtype">
        <option value="Flash Flood">
            <option value="Hail">
                <option value="Hurricane">
                    <option value="Thunderstorm">
                        <option value="Tornado">
                        </datalist>
                        <br><br>
    <label for="rate">Storm Severity (1 to 10)</label>                    
    <input type="range" id="rate" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
    <span id="ratingvalue">5</span><br><br>
    <label for="sregion">Storm Region</label>
    <select id="sregion">
            <option value="Select Region" disabled selected>Select Region</option>
        <option value="Preston">Preston</option>
        <option value="Soda Spring">Soda Spring</option>
        <option value="Fish Haven">Fish Haven</option>
    </select>
               <br><br>
               <p>User in-danger level:</p>
               <input type="radio" id="level" name="level" value="Yes" checked>
               <label for="level">Yes</label>

               <input type="radio" id="level1" name="level" value="Maybe">
               <label for="level1">Maybe</label>

               <input type="radio" id="level2" name="level" value="No">
               <label for="level2">No</label>

            <br><br>
            <label for='com'>Additional Information or Comments:</label>
            <textarea id='com' name="com" rows="5" cols="33"></textarea>
            <br><br>

            <label for="sub">Form Submission Button</label>
            <input type="submit" id="sub">
</fieldset>
    </form>






<script src="java8/rating.js"></script>
</body>

</html>
